<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome - Iheb Boukhriss</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.uwl.ac.uk/sites/uwl/files/styles/page_header_sm/public/2024-12/Air%20Transport%20Management%20Mobile.png?h=a9575592&itok=dcAmCwlq') center/cover no-repeat;
      opacity: 0.5;
      z-index: -2;
    }

    #vanta-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .welcome-box {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 50px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 1.2s ease-in-out both 0.6s;
      /* d√©lai pour que les ic√¥nes arrivent avant */
    }

    .welcome-box h1 {
      font-size: 28px;
      color: #0a2a66;
      margin-bottom: 30px;
    }

    .welcome-box button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .welcome-box button:hover {
      background-color: #0b59d6;
    }

    .icon-container {
      position: absolute;
      top: 10%;
      left: 5%;
      font-size: 24px;
      color: white;
      animation: fadeInUp 1.2s ease-in-out both 0.2s;
    }

    .icon-container span {
      margin: 0 8px;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <div id="vanta-bg"></div>

  <div class="icon-container">
    <span>üõ°Ô∏è</span>
    <span>‚úàÔ∏è</span>
    <span>üìä</span>
  </div>

  <div class="welcome-box">
    <h1>Welcome to the personal website of <br><strong>Iheb Boukhriss</strong></h1>
    <button onclick="checkPassword()">üëâ Enter the site</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script>
    VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x1a73e8,
      shininess: 50,
      waveHeight: 20,
      waveSpeed: 0.5,
      zoom: 1
    });

    function checkPassword() {
      const password = prompt("Please enter the password:");
      if (password === "password123") {
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect password. Access denied.");
      }
    }
  </script>
</body>
</html>
