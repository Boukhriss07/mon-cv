  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cybersolarium.org/csc-2-0-reports/turbulence-ahead-navigating-the-challenges-of-aviation-cybersecurity/') center/cover no-repeat;

    #vanta-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .welcome-box {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 50px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);

    }

    .welcome-box h1 {
      font-size: 28px;
      color: #0a2a66;
      margin-bottom: 30px;
    }

    .welcome-box button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .welcome-box button:hover {
      background-color: #0b59d6;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-container {
      position: absolute;
      top: 10%;
      left: 5%;
      font-size: 24px;
      color: white;
    }

    .icon-container span {
      margin: 0 8px;
    }
  </style>
</head>
