<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome - Iheb Boukhriss</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #vanta-bg {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: -1;
    }

    .welcome-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 50px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    .welcome-box h1 {
      font-size: 28px;
      color: #0a2a66;
      margin-bottom: 30px;
    }

    .welcome-box button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .welcome-box button:hover {
      background-color: #0b59d6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Ajout d'un effet parallax si tu veux un fond plus profond */
    .parallax {
      background-image: url('https://www.alamyimages.fr/arriere-plan-de-cybersecurite-image152335283.html'); /* Remplace avec ton image */
      height: 100%;
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
    }
  </style>
</head>
<body class="parallax">
  <div id="vanta-bg"></div>

  <div class="welcome-box">
    <h1>Welcome to the personal website of <br><strong>Ihebeddine Boukhriss</strong></h1>
    <button onclick="checkPassword()">ðŸ‘‰ Enter the site</button>
  </div>

  <!-- Vanta.js & Three.js for background animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script>
    VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x1a73e8,
      shininess: 50,
      waveHeight: 20,
      waveSpeed: 0.5,
      zoom: 1
    });
  </script>

  <!-- Password protection -->
  <script>
    function checkPassword() {
      const password = prompt("Please enter the password:");
      if (password === "password123") { // Change "yourPassword123" to your real password
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect password. Access denied.");
      }
    }
  </script>
</body>
</html>
