<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion sécurisée</title>
  <link rel="stylesheet" href="assets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>Accès protégé</h1>
    <p>Entrez le mot de passe pour accéder au site :</p>
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="verifierMotDePasse()">Entrer</button>
    <p id="erreur" style="color: red;"></p>
  </div>
  <script>
    function verifierMotDePasse() {
      const motDePasseCorrect = "1235";
      const entre = document.getElementById("password").value;
      if (entre === motDePasseCorrect) {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("erreur").textContent = "Mot de passe incorrect.";
      }
    }
  </script>
</body>
</html>
